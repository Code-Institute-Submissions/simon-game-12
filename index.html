<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
		crossorigin="anonymous">
		<!-- Favicon -->
		<link rel="shortcut icon" href="static/img/simon-logo.png">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="static/css/custom/styles.css">

		<title>Simon game</title>
	</head>

	<body class="bg-dark">

		<!-- Navigation -->
		<nav id="nav" class="navbar navbar-dark navbar-expand-lg">
			<div class="container">
				<a class="navbar-brand" href="index.html">
					<img src="static/img/simon-logo.png" class="img-fluid" alt="Simon Game Logo">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto text-center">
						<li class="nav-item">
							<a class="nav-link" href="#">New game</a>			
						<li class="nav-item">
							<a class="nav-link" href="#">Statistics</a>
						</li>
					</ul>
				</div>
			</div>	
		</nav>



		<!-- JS messages -->
		<div id="js-alerts" class="container-fluid fixed-top">
			<div class="row pb-3">
				<div class="alert col-12 text-center font-weight-bold"></div>
			</div>
		</div>

		<!-- Main Content -->
		<main class="py-5">
			<section class="container-fluid">
				<div class="row justify-content-center">
					<div id="game-container" class="container rounded-circle">
						<div class="row">
							<div id="game-col-1" class="col-6"></div>
							<div id="game-col-2" class="col-6"></div>
						</div>
						<div id="game-centre" class="rounded-circle"></div>
						<div class="row">
							<div id="game-col-3" class="col-6"></div>
							<div id="game-col-4" class="col-6"></div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Footer -->
		<footer class="footer bg-secondary">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-4">Something</div>
					<div class="col-4">Something</div>
					<div class="col-4">Something</div>
				</div>
			</div>
		</footer>

		<!-- Scripts -->
		<!-- jQuery-->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<!-- Bootstrap core JavaScript-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<!-- Custom JS -->
		<script src="static/js/custom/main.js"></script>
	</body>

</html>
