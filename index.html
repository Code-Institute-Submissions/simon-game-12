<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
		crossorigin="anonymous">
		<!-- Favicon -->
		<link rel="shortcut icon" href="static/img/simon-logo.png">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="static/css/custom/styles.css">
		<link rel="stylesheet" href="static/css/custom/screens.css">

		<title>Simon game</title>
		
	</head>

	<body class="bg-dark">

		<!-- Navigation -->
		<nav id="nav" class="navbar navbar-dark navbar-expand-lg">
			<div class="container">
				<h2 class="text-center">
					<a class="navbar-brand" href="index.html">						
						<b>SIMON </b><i class="fab fa-js-square fa-2x"></i> <b>-</b>
					</a>
				</h2>	
				<!-- TESTING -->
				
				<button onclick="return random_sequence()" class="btn btn-outline-success"><i class="fas fa-music fa-2x"></i></button>
				
				<!-- / -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto text-center">
						<li class="nav-item">
							<a class="nav-link" href="#">RULES</a>			
						<li class="nav-item">
						<li class="nav-item">
							<a class="nav-link" href="#">PLAY</a>			
						<li class="nav-item">
							<a class="nav-link" href="#">STATISTICS</a>
						</li>
					</ul>
				</div>
			</div>	
		</nav>



		<!-- JS messages -->
		<div id="js-alerts" class="container-fluid">
			<div class="row">
				<div class="alert pt-3 col-12 text-center"></div>
			</div>
		</div>

		<!-- Main Content -->
		<main class="py-5">
			<section class="container-fluid">
				<div class="row justify-content-center">
					<!-- Game container -->
					<div id="game-container" class="container">
						<div class="row">
							<div id="game-col-0" class="col-6"></div>
							<div id="game-col-1" class="col-6"></div>
						</div>
						<div id="game-centre" class="rounded-circle d-flex justify-content-center">
							<div class="align-self-center">
								<h2 class="text-center">
									<b>SIMON </b><i class="fab fa-js-square fa-2x"></i>
								</h2>
							</div>
						</div>
						<div class="row">
							<div id="game-col-2" class="col-6"></div>
							<div id="game-col-3" class="col-6"></div>
						</div>						
						<!-- Game overlay -->
						<div id="game-overlay" class="container"></div>
						<!-- Game menu -->
						<div id="game-menu" class="container text-center">
							<div class="row">
								<div id="new-game" class="col-6 d-flex justify-content-center">
									<div class="pt-5">	
										<i class="fas fa-gamepad fa-3x"></i>
									</div>
								</div>
								<div id="wrapper" class="col-6 d-flex justify-content-center">
									<div class="pt-5">	
										<i class="fas fa-cloud-download-alt fa-3x"></i>
									</div>
								</div>
							</div>
							<div class="row">
								<div id="statistics" class="col-6 d-flex justify-content-center">
									<div class="pb-5 align-self-end">	
										<i class="fas fa-chart-area fa-3x"></i>
									</div>
								</div>
								<div id="settings" class="col-6 d-flex justify-content-center">
									<div class="pb-5 align-self-end">	
										<i class="fas fa-cogs fa-3x"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Footer -->
		<footer class="footer container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="row">
						<div class="col-4">Something</div>
					<div class="col-4">Something</div>
					<div class="col-4">Something</div>
					</div>
				</div>
			</div>
		</footer>

		<!-- Scripts -->
		<!-- jQuery-->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<!-- Bootstrap core JavaScript-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<!-- Custom JS -->
		<script src="static/js/custom/main.js"></script>
		<script src="static/js/custom/simon.js"></script>
		<script src="static/js/custom/saves.js"></script>
		<script src="static/js/custom/templates.js"></script>
		<script src="static/js/custom/testing.js"></script>
	</body>

</html>
